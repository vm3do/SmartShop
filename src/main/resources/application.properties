spring.application.name=smartshop

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smartshop_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=SMARTSHOP_SESSION

# Logging
logging.level.com.ayadi.smartshop=DEBUG
logging.level.org.hibernate.SQL=DEBUG
